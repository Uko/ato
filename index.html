<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <title>Карта захоплення ОДА</title>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-10 col-lg-offset-1">
        <div id="carousel-oda" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-oda" data-slide-to="0"></li>
            <li data-target="#carousel-oda" data-slide-to="1"></li>
            <li data-target="#carousel-oda" data-slide-to="2"></li>
            <li data-target="#carousel-oda" data-slide-to="3"></li>
            <li data-target="#carousel-oda" data-slide-to="4"></li>
            <li data-target="#carousel-oda" data-slide-to="5"></li>
            <li data-target="#carousel-oda" data-slide-to="6"></li>
            <li data-target="#carousel-oda" data-slide-to="7" class="active"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item">
              <img src="images/0.jpg" alt="...">
            </div>
            <div class="item">
              <img src="images/1.jpg" alt="...">
            </div>
            <div class="item">
              <img src="images/2.jpg" alt="...">
            </div>
            <div class="item">
              <img src="images/3.jpg" alt="...">
            </div>
            <div class="item">
              <img src="images/4.jpg" alt="...">
            </div>
            <div class="item">
              <img src="images/5.jpg" alt="...">
            </div>
            <div class="item">
              <img src="images/6.jpg" alt="...">
            </div>
            <div class="item active">
              <img src="images/7.jpg" alt="...">
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-oda" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-oda" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
        
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
